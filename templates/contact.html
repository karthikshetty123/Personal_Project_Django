{% extends 'base.html' %}
{% block title %}
Contact
{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-4">
<img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 my-0" alt="...">
</div>
<!--<h3 style="
    position: absolute;
    top: 170px; left:30px" class="text-center"> Contact us </h3>-->
<div class="container py-4">    
<h2 class="text-center"> Contact Us </h2> 
<form method="post" action="/contact">
{% csrf_token %}
 <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"  placeholder="abc@example.com">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password">
  </div>
   <div class="mb-3">
    <label for="phone" class="form-label">Phone Number:</label>
    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
  </div>
   <div class="mb-3">
    <label for="desc" class="form-label">Reason of Contact: </label>
    <textarea type="text" class="form-control" id="desc" name="desc"></textarea>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form> 
</div>

{% endblock body %}
